<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API basics</title>
</head>
<body>
  <button id="random-joke-button">Get a joke</button>

  <form id="form-element">
    <select name="chooseCategory" id="chooseCategory"></select>
    <input type="submit" value="Get a joke by category" id="joke-by-category">

  </form>

  <form id="form-search">
    <input type="text" name="textInput" id="textInput" placeholder="type joke category">
    <input type="submit" value="Get a joke by search" id="joke-button">
  </form>

  <p id="joke-by-search-paragraph"></p>
  <p id="joke-paragraph"></p>
  <p id="joke-by-category-display"></p>


  <script src="script.js"></script>
</body>
</html>
